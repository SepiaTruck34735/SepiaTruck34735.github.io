<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站迁移通知</title>
    <style>
        /* 全局样式重置，确保不同浏览器显示一致 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }

        /* 页面主体样式，让内容垂直水平居中 */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* 向上微调，实现“中央偏上一点”的效果 */
            padding-bottom: 80px;
            background-color: #f8f9fa;
        }

        /* 红色感叹号样式 - 重点新增 */
        .exclamation {
            font-size: 6rem; /* 超大字号，保证醒目 */
            color: #dc3545; /* 标准红色 */
            margin-bottom: 20px;
            font-weight: bold;
            line-height: 1; /* 消除行高带来的多余间距 */
        }

        /* 标题样式 */
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        /* 跳转按钮样式 */
        .jump-btn {
            padding: 12px 36px;
            font-size: 1.1rem;
            background-color: #28a745; /* 标准绿色 */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none; /* 去除链接下划线 */
            transition: background-color 0.3s ease; /*  hover 过渡效果 */
            margin-bottom: 20px;
        }

        /* 按钮 hover 效果，提升交互体验 */
        .jump-btn:hover {
            background-color: #218838; /* 深一点的绿色 */
        }

        /* 版权信息样式 */
        .copyright {
            font-size: 0.9rem;
            color: #6c757d; /* 灰色 */
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 新增的红色感叹号 -->
    <div class="exclamation">!</div>
    <h1>网站已迁移或关闭</h1>
    <a href="https://blog.mc-sep.top" class="jump-btn" target="_blank">跳转到新博客</a>
    <p class="copyright">©Copyright 2024~2026 MC-Sep.</p>
</body>
</html>
